<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onload()">
    <header>
        <div class="navbar">
            <h1>Inventory Management</h1>
            <div class="search-bar">
                <input type="text" id ="search_bar" placeholder="Search...">
                <button onclick="search()">Search</button>
            </div>
        </div>
    </header>

    <center>
        <table>
            <tr>
                <th>Category</th>
                <th>Item Name</th>
                <th>Item Id</th>
                <th>Quantity</th>
            </tr>
        </table>
        <table id ='table'></table>

        <div id="input_form">
            <label for="category_input">Category:</label>
            <input id="category_input" placeholder="Enter category" />

            <label for="Item_name_input">Item Name:</label>
            <input id="Item_name_input" placeholder="items with ',' separated" />

            <label for="Item_id_input">Item ID:</label>
            <input id="Item_id_input" placeholder="Enter item ID" />

            <label for="Quantity_input">Quantity:</label>
            <input id="Quantity_input" placeholder="Enter quantity" />

            <button type="submit" onclick="addData()">Submit</button>
        </div>
    </center>

    <script src="script.js"></script>
</body>
</html>
